<div class="container main-content">
    <h2 class="title">Lista de Grupos de Produto</h2>
    <table class="table">

        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
            </tr>
        </thead>
        <tr *ngFor="let grupo of gruposProduto">
            <td>{{ grupo.idGrupoProduto }}</td>
            <td>{{ grupo.dsNomeGrupo }}</td>
            <td>{{ grupo.dsDescricao }}</td>
        </tr>

    </table>
</div>
