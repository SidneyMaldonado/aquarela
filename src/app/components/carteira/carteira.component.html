<h2>Lista de Carteira</h2>

<div class="container main-content"> 
    <table class="table">

        <thead>
            <tr>
                <th scope="col"> ID</th>
                <th scope="col"> Data de inclusão</th>
                <label></label>
                <th scope="col"> Historico</th>
                <th scope="col"> Credito</th>
                <th scope="col"> Debito</th>
                <th scope="col"> Situação</th>
                <th scope="col"> Saldo</th>
                <th scope="col"> Cliente</th>
            </tr>
        </thead>

        <tr *ngFor="let carteira of carteiras">
            <td>{{ carteira.idCarteira }}</td>
            <td>{{ carteira.dtInclusao }}</td>
            <label></label>
            <td>{{ carteira.nmHistorico }}</td>
            <td>{{ carteira.nrCredito }}</td>
            <td>{{ carteira.nrDebito }}</td>
            <td>{{ carteira.dmSituacao }}</td>
            <td>{{ carteira.nrSaldo }}</td>
            <td>{{ carteira.idCliente }}</td>
        </tr>
    </table>
</div>
