<h2>Lista de Tipo Pagar</h2>

<div class="container main-content"> 
    <table class="table">

        <thead>
            <tr>

                <th scope="col"> ID</th>
                <th scope="col"> Tipo Conta</th>
                <th scope="col"> Tipo do Pagamento</th>
                <th scope="col"> Situação</th>
               
            </tr>
        </thead>

        <tr *ngFor="let tipopagar of tipopagas">

            <td>{{ tipopagar.idTipoPagar }}</td>
            <td>{{ tipopagar.nomeTipoConta }}</td>            
            <td>{{ tipopagar.nomeTipoPagar }}</td>
            <td>{{ tipopagar.dmSituacao }}</td>
          
        </tr>
    </table>
</div>
